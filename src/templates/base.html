<!DOCTYPE html>
<html lang="zh-cn" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SDDB智能中药代煎系统{% endblock %}</title>

    <!-- Tailwind CSS + DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 自定义样式 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: #ffffff;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .main-content {
            min-height: calc(100vh - 200px);
            padding: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .gradient-text {
            color: #ffffff;
            font-weight: 700;
        }

        /* 导航栏主题色 */
        .navbar {
            background-color: #5397f4 !important;
        }

        .navbar .btn-ghost {
            color: #ffffff;
        }

        .navbar .btn-ghost:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .navbar .menu a {
            color: #ffffff;
        }

        .navbar .menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .navbar .badge {
            background-color: #dc2626;
            color: #ffffff;
            border: none;
        }

        .navbar .avatar .bg-gray-800 {
            background-color: rgba(255, 255, 255, 0.2) !important;
        }

        /* 导航栏下拉菜单文字颜色 */
        .navbar .dropdown-content a {
            color: #000000 !important;
        }

        .navbar .dropdown-content .menu-title span {
            color: #000000 !important;
        }

        .navbar .dropdown-content .text-error {
            color: #dc2626 !important;
        }

        /* 导航栏当前页面高亮 */
        .navbar .menu a.active {
            background-color: rgba(255, 255, 255, 0.25) !important;
            font-weight: 600;
        }

        /* 加载动画 */
        .loading-spinner {
            border: 3px solid #e5e5e5;
            border-top: 3px solid #5397f4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* 脉冲动画 */
        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: .5;
            }
        }

        /* 滑入动画 */
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block head %}{% endblock %}
</head>

<body class="bg-base-200">
    <!-- 导航栏组件 -->
    {% include 'components/navbar.html' %}

    <!-- Flash消息组件 -->
    {% include 'components/flash_messages.html' %}

    <!-- 主要内容区域 -->
    <main class="main-content container mx-auto">
        {% block body %}{% endblock %}
    </main>

    <!-- 页脚组件 -->
    {% include 'components/footer.html' %}

    <!-- 页面特定的JavaScript -->
    {% block scripts %}{% endblock %}

    <!-- 全局JavaScript -->
    <script>
        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // 添加页面加载动画
        window.addEventListener('load', function () {
            document.body.classList.add('loaded');
        });
    </script>
</body>

</html>
