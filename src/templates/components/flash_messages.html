<!-- Flash消息组件 -->
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="flash-messages">
    {% for category, message in messages %}
    <div class="flash-message flash-message-{{ 'success' if category == 'success' else 'danger' if category == 'danger' else 'warning' if category == 'warning' else 'info' }}">
        <div style="display: flex; align-items: center;">
            <!-- 图标 -->
            {% if category == 'success' %}
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 0.75rem; flex-shrink: 0;">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.061L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
            {% elif category == 'danger' %}
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 0.75rem; flex-shrink: 0;">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
            </svg>
            {% elif category == 'warning' %}
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 0.75rem; flex-shrink: 0;">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            {% else %}
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 0.75rem; flex-shrink: 0;">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
            </svg>
            {% endif %}
            
            <!-- 消息内容 -->
            <div>
                {{ message }}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endwith %}
